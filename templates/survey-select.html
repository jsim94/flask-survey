{% extends 'base.html' %}
{% block title %}Select a survey{% endblock %}

{% block content %}
{% for id, survey in surveys.items() %}
<div class="container-sm row mb-4 align-items-center">
  <div class="col col-md-4">
    <h2>{{survey.title}}</h2>
    {{survey.instructions}}
  </div>
  <div class="col col-2">
    <a class="btn btn-primary btn-sm" href="/questions/{{id}}/0" role="button">Start Survey</a>
  </div>
</div>

{% endfor %}
{% endblock %}
