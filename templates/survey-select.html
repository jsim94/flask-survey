{% extends 'base.html' %}
{% block title %}Select a survey{% endblock %}

{% block content %}
{% for id, survey in surveys.items() %}
<form action="/questions/0" method="post" class="container-sm row mb-4 align-items-center">
  <div class="col col-md-4">
    <h2>{{survey.title}}</h2>
    {{survey.instructions}}
  </div>
  <div class="col col-2">
    <input type="hidden" name="storyid" value="{{survey.id}}">
    <input class="btn btn-primary btn-sm" type="submit" value="Start Survey">
  </div>
</form>

{% endfor %}
{% endblock %}
