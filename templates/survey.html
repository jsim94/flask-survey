{% extends 'base.html' %}
{% block title %}{{survey.title}}{% endblock %}

{% block content %}

<h2>{{survey.title}}</h2><br>
{{survey.questions[q].question}}

<form action="/answer/{{q}}" method="post">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="options" value="yes" id="yes">
    <label class="form-check-label" for="yes">
      Yes
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="options" value="no" id="no">
    <label class="form-check-label" for="no">
      No
    </label>
  </div>
  <input class="btn btn-primary btn-sm" type="submit" value="Submit">
</form>
{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<script src="/static/form-check.js"></script>
{% endblock %}
